<!--  Component -->
<div class="vzb-cartogram">

    <svg class="vzb-cartogram-svg">
        <g class="vzb-ct-graph">
            <g class="vzb-ct-year"></g>
            <svg class="vzb-ct-map-background vzb-export">
                <g class="vzb-ct-map-graph"></g>
            </svg>
            <svg class="vzb-ct-labels-crop">
                <g class="vzb-ct-labels">
                    <line class="vzb-ct-vertical-now"></line>
                </g>
            </svg>

            <g class="vzb-ct-axis-y-title"><text></text></g>
            <g class="vzb-ct-axis-c-title"><text></text></g>
            <g class="vzb-ct-axis-y-info"></g>
            <g class="vzb-ct-axis-c-info"></g>
            <g class="vzb-ct-tooltip vzb-hidden">
                <rect class="vzb-tooltip-border"></rect>
                <text class="vzb-tooltip-text"></text>

            </g>

            <g class="vzb-data-warning vzb-noexport">
                <svg></svg>
                <text></text>
            </g>
        </g>
    </svg>
</div>
